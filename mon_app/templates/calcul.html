<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul du Coefficient de Diffusion</title>
</head>
<body>
    <h1>Calcul du Coefficient de Diffusion</h1>
    <form method="POST">
        <label>Fraction molaire de A (x_A) :</label>
        <input type="text" name="x_A" required><br>
        <label>Coefficient de diffusion de base D_AB^0 (cm²/s) :</label>
        <input type="text" name="D_AB_0" required><br>
        <label>Coefficient de diffusion de base D_BA^0 (cm²/s) :</label>
        <input type="text" name="D_BA_0" required><br>
        <label>Paramètre de volume q_A :</label>
        <input type="text" name="q_A" required><br>
        <label>Température T (K) :</label>
        <input type="text" name="T" required><br>
        <button type="submit">Calculer</button>
    </form>
    {% if result is not none %}
    <h2>Résultat</h2>
    <p>Le coefficient de diffusion est : {{ result }} cm²/s</p>
    <p>L'erreur par rapport à la valeur expérimentale est : {{ erreur }}%</p>
    {% endif %}
</body>
</html>
