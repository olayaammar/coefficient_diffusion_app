<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul du coefficient de diffusion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h2>Calcul du coefficient de diffusion</h2>
        <form method="post">
            <label>Fraction molaire de A :</label><input type="number" step="0.01" name="x_A"><br>
            <label>Coefficient de diffusion de base D_AB^0 :</label><input type="number" step="0.01" name="D_AB_0"><br>
            <label>Coefficient de diffusion de base D_BA^0 :</label><input type="number" step="0.01" name="D_BA_0"><br>
            <label>Paramètre de volume q_A :</label><input type="number" step="0.01" name="q_A"><br>
            <label>Paramètre de volume q_B :</label><input type="number" step="0.01" name="q_B"><br>
            <label>Paramètre r_A :</label><input type="number" step="0.01" name="r_A"><br>
            <label>Paramètre r_B :</label><input type="number" step="0.01" name="r_B"><br>
            <label>Paramètre d'interaction a_AB :</label><input type="number" step="0.01" name="a_AB"><br>
            <label>Paramètre d'interaction a_BA :</label><input type="number" step="0.01" name="a_BA"><br>
            <label>Température T :</label><input type="number" step="0.01" name="T"><br>
            <label>Valeur expérimentale du coefficient de diffusion :</label><input type="number" step="0.01" name="D_exp"><br>
            <button type="submit">Calculer</button>
        </form>

        {% if D_AB is not none %}
            <p class="result">Le coefficient de diffusion est : {{ D_AB }}</p>
            <p class="result">L'erreur est de : {{ erreur }}%</p>
        {% endif %}

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>

</body>
</html>
